<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converseo de medidas.</title>
    <style>
        body {
            background-image: linear-gradient(to left, rgb(0, 195, 255), rgba(254, 165, 0, 0.924));
            text-align: center;
            font: 1.1em Arial;
        }

        button {
            padding: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <button onclick="apertou()">Converter</button>
    <p>Clique no botão acima para iniciar!</p>
    <script>
        function apertou() {
            let container = document.querySelector('p')

            let dist = Number.parseFloat(window.prompt('Digíte uma distância em metros(m)'))

            let km = dist / 1000

            let hm = dist / 100

            let dam = dist / 10

            let dm = dist * 10

            let cm = dist * 100

            let mm = dist * 1000

            container.innerHTML = `<h1>A distância de ${dist}, corresponde a...</h1>
            <br>
            ${km.toFixed(3).replace('.', ',')} quilômetros (Km)
            <br><br>
            ${hm.toFixed(3).replace('.', ',')} hectômetros (Hm)
            <br><br>
            ${dam.toFixed(3).replace('.',',')} decâmetros (Dam)
            <br><br>
            ${dm.toFixed(1).replace('.', ',')} decimetros (dm)
            <br><br>
            ${cm} centímetros (cm)
            <br><br>
            ${mm} milímetros (mm)`
        }
    </script>
</body>
</html>
