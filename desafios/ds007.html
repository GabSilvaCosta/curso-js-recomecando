<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            text-align: center;
            font: 1.1em Arial;
        }

        button {
            padding: 30px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <button onclick="clicou()">Converter</button>
    <div>Clique no botão para iniciar.</div>
    <script>
        let cotacao = Number.parseFloat(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))

        function clicou() {
            let dinheiro_total = Number.parseFloat(window.prompt('Quantos R$ você tem na carteira?'))

            let  container = document.querySelector('div')

            let total_conv = dinheiro_total / cotacao

            container.innerHTML = `Você tem US$${total_conv.toFixed(2).replace('.', ',')}`
        }
    </script>
</body>
</html>
