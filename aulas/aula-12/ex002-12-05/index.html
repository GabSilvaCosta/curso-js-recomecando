<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/age.png" type="image/x-icon">
    <title>Age checker</title>
</head>
<body>
    <header>
        <h1>Age checker</h1>
    </header>
    <section>
        <p>
            <label for="bornUser">Age of born:</label>
            <input type="number" name="born" id="bornUser">
        </p>
        <p>
            <label for="">Sex:</label>
            <input type="radio" name="sexUser" id="Iman"><label for="Iman">Man</label>
            <input type="radio" name="sexUser" id="Iwoman"><label for="Iwoman">Woman</label>
        </p>
        <p>
            <input type="button" value="Verify" id="Iverify">
        </p>
        <div id="res"></div>
    </section>
    <footer>&copy;CursoEmVideo</footer>
    <script src="code.js"></script>
</body>
</html>
