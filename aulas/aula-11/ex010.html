<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div>

    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('itxtvel')
            var res = document.querySelector('div')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade.`
            }
            res.innerHTML += `<p>Dírija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
