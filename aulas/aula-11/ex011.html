<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É gringo?</title>
</head>
<body>
    <h1>Insira sua nacionalidade abaixo, por favor.</h1>
    País de origem: <input type="text" name="txt" id="itxt">
    <input type="button" value="Enviar" onclick="clicou()">
    <div></div>
    <script>

        function clicou() {
            var pais = document.getElementById('itxt')
            var res = document.querySelector('div')
            var pais_ = String(pais.value)
            
            if (pais_ == Brasil) {
                res.innerHTML = 'Você é Brasileiro!'
            }
        }
    </script>
</body>
</html>
