<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-calculadora-de-maçã-16.png" type="image/x-icon">
    <title>Simple-Calculator</title>
</head>
<body>
    <h1>Simple-Calculator</h1>
    <div id="conteiner">
        <input type="" name="enter-data" id="ienter-data">
        <div id="botoes">
            
            <button onclick="sete()">7</button>
            <button onclick="nove()">9</button>
            <button onclick="oito()">8</button>
            <button onclick="mult()">X</button>
            
            <button onclick="quatro()">4</button>
            <button onclick="cinco()">5</button>
            <button onclick="seis()">6</button>
            <button onclick="sub()">-</button>
            
            <button onclick="um()">1</button>
            <button onclick="dois()">2</button>
            <button onclick="tres()">3</button>
            <button onclick="adi()">+</button>
            
            <button onclick="zero()">0</button>
            <button onclick="apagar()">del</button>
            <button onclick="realizarop()">=</button>
            <button onclick="divisao()">/</button>
        </div>
    </div>
    <footer>Site desenvolvido por Gabriel da Silva Costa</footer>
    <script src="code.js"></script>
</body>
</html>
