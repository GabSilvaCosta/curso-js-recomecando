<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-calculadora-de-maçã-16.png" type="image/x-icon">
    <title>Simple-Calculator</title>
</head>
<body>
    <h1>Simple-Calculator</h1>
    <div id="conteiner">
        <input type="number" name="enter-data" id="ienter-data">
        <div id="botoes">
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    <footer>Site desenvolvido por Gabriel da Silva Costa</footer>
</body>
</html>
