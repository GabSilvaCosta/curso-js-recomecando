<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dados de Formulário</title>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer.</h1>
    <p>Escolha um limite final para a contagem a partir de 0 (digíte apenas números positivos.)</p>
    <form action="" method="post">
        <label for="ValorInput">Valor final:</label>
        <input type="number" name="" id="ValorInput" placeholder="Apenas positivos">
        <input type="button" value="Contar">
    </form>
    <p>Preencha os dados acima e aperte o botão.</p>
</body>
</html>
