<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {text-align: center; font: normal 1.1em Arial;}
        button {padding: 20px; font-size: 1.1em;}
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button>Clique para começar!</button>
    <script>
        let Button = document.querySelector('button')
            Button.addEventListener('click', function() {
                let nome = window.prompt('Qual é o seu nome?')
                window.alert(`É um prazer conhecer você ${nome}!`)
            })
    </script>
</body>
</html>
